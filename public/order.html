<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Pedido - Menu Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF5722;
            --primary-dark: #E64A19;
            --primary-light: #FF8A65;
            --secondary: #FFA726;
            --success: #4CAF50;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-elevated: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 16px;
            --radius-sm: 8px;
            --radius-lg: 24px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header melhorado */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Search bar */
        .search-container {
            background: var(--surface);
            margin: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px;
            border: none;
            font-size: 1rem;
            background: transparent;
            outline: none;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Restaurant info melhorado */
        .restaurant-info {
            background: var(--surface);
            margin: 20px;
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .restaurant-info h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .restaurant-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading melhorado */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Menu container */
        .menu-container {
            padding: 0 20px 140px;
        }

        /* Category melhorada */
        .category {
            background: var(--surface);
            margin-bottom: 24px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .category:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .category-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px 24px;
            font-size: 1.125rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            position: relative;
            overflow: hidden;
        }

        .category-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Product melhorado */
        .product {
            border-bottom: 1px solid var(--border);
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product:last-child {
            border-bottom: none;
        }

        .product:hover {
            background: linear-gradient(135deg, #fafafb 0%, #f8fafc 100%);
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .product:hover::before {
            transform: scaleY(1);
        }

        .product-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 8px;
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 1.125rem;
            line-height: 1.4;
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .product-price {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-price.promotion {
            position: relative;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
        }

        .promotion-badge {
            background: linear-gradient(135deg, var(--secondary) 0%, #FF9800 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Quantity control melhorado */
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--surface-elevated);
            border-radius: 50px;
            padding: 8px;
            min-width: 140px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .quantity-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #D84315 100%);
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .quantity-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .quantity-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quantity-display {
            font-weight: 700;
            min-width: 32px;
            text-align: center;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        /* Cart summary melhorado */
        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            padding: 24px 20px;
            box-shadow: 0 -10px 25px -5px rgb(0 0 0 / 0.1), 0 -8px 10px -6px rgb(0 0 0 / 0.1);
            z-index: 100;
            border-top: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .cart-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .cart-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.025em;
        }

        .cart-items {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .cart-icon-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .cart-icon-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: var(--radius);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            letter-spacing: -0.025em;
            position: relative;
            overflow: hidden;
        }

        .order-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #D84315 100%);
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .order-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .order-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .order-btn:hover::before {
            left: 100%;
        }

        /* Modal melhorado */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(4px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--surface);
            margin: 40px auto;
            padding: 32px;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 24px;
            top: 24px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .close:hover {
            background: var(--border);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .modal h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            letter-spacing: -0.025em;
        }

        /* Form melhorado */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            letter-spacing: -0.025em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface);
            color: var(--text-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
            transform: scale(1.02);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--text-muted);
        }

        /* Success message melhorado */
        .success-message {
            text-align: center;
            padding: 48px 24px;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-message h2 {
            color: var(--success);
            margin-bottom: 16px;
        }

        .success-message p {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Error message melhorado */
        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #dc2626;
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px;
            text-align: center;
            border: 1px solid #fca5a5;
        }

        /* Badge melhorado */
        .badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow);
        }

        /* Empty state melhorado */
        .empty-cart {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            font-weight: 600;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive melhorado */
        @media (max-width: 768px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .product-content {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .product-header {
                flex-direction: row;
                align-items: flex-start;
            }

            .quantity-control {
                align-self: flex-end;
                min-width: 120px;
            }

            .modal-content {
                margin: 20px auto;
                width: 95%;
                padding: 24px;
            }

            .cart-summary {
                padding: 20px;
            }

            .search-container {
                margin: 16px;
            }

            .restaurant-info {
                margin: 16px;
                padding: 20px;
            }

            .menu-container {
                padding: 0 16px 140px;
            }

            .category {
                margin-bottom: 20px;
            }
        }

        /* Melhorias de acessibilidade */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus states melhorados */
        .quantity-btn:focus,
        .order-btn:focus,
        .cart-icon-btn:focus,
        .close:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        /* Hover states para touch devices */
        @media (hover: none) {
            .product:hover,
            .category:hover {
                transform: none;
                background: none;
            }
            
            .quantity-btn:hover,
            .order-btn:hover,
            .cart-icon-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="restaurantName">Menu Digital</h1>
        <p id="tableInfo"></p>
    </div>

    <!-- Search bar -->
    <div class="search-container" id="searchContainer" style="display: none;">
        <input type="text" class="search-box" id="searchInput" placeholder="Buscar pratos..." oninput="filterMenu()">
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando menu...</p>
    </div>

    <div class="restaurant-info" id="restaurantInfo" style="display: none;">
        <h2 id="restaurantTitle"></h2>
        <p id="restaurantDetails"></p>
    </div>

    <div class="menu-container" id="menuContainer" style="display: none;">
        <!-- Menu será carregado aqui -->
    </div>

    <div class="cart-summary" id="cartSummary" style="display: none;">
        <div class="cart-content">
            <div class="cart-info">
                <div>
                    <div class="cart-total">Total: <span id="cartTotal">0,00 MT</span></div>
                    <div class="cart-items" id="cartItems">0 itens</div>
                </div>
                <button class="cart-icon-btn" onclick="showCart()" title="Ver carrinho" aria-label="Ver itens do carrinho">
                    🛒
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
            <button class="order-btn" onclick="showCustomerForm()">
                <span>Fazer Pedido</span>
            </button>
        </div>
    </div>

    <!-- Modal do carrinho -->
    <div class="modal" id="cartModal" role="dialog" aria-labelledby="cartModalTitle">
        <div class="modal-content">
            <button class="close" onclick="closeCart()" aria-label="Fechar carrinho">&times;</button>
            <h2 id="cartModalTitle">Seu Carrinho</h2>
            <div id="cartDetails"></div>
        </div>
    </div>

    <!-- Modal do formulário do cliente -->
    <div class="modal" id="customerModal" role="dialog" aria-labelledby="customerModalTitle">
        <div class="modal-content">
            <button class="close" onclick="closeCustomerForm()" aria-label="Fechar formulário">&times;</button>
            <h2 id="customerModalTitle">Finalizar Pedido</h2>
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">Nome Completo *</label>
                    <input type="text" id="customerName" required placeholder="Seu nome completo" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="customerPhone">Telefone *</label>
                    <input type="tel" id="customerPhone" required placeholder="(00) 00000-0000" autocomplete="tel">
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email (opcional)</label>
                    <input type="email" id="customerEmail" placeholder="seu@email.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="orderNotes">Observações</label>
                    <textarea id="orderNotes" rows="3" placeholder="Ex: Sem cebola, bem passado, sem pimenta..."></textarea>
                </div>
                <button type="submit" class="order-btn">
                    <span>Confirmar Pedido</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de sucesso -->
    <div class="modal" id="successModal" role="dialog" aria-labelledby="successModalTitle">
        <div class="modal-content success-message">
            <div class="success-icon">✅</div>
            <h2 id="successModalTitle">Pedido Enviado!</h2>
            <p>Seu pedido foi recebido com sucesso e será processado em breve.</p>
            <p style="margin: 24px 0;"><strong>Número do pedido:</strong> <span id="orderNumber" class="badge"></span></p>
            <button class="order-btn" onclick="location.reload()">
                <span>Fazer Novo Pedido</span>
            </button>
        </div>
    </div>

    <script>
        // Configuração
        const apiBaseUrl = window.location.origin + '/api/v1';
        let restaurantData = null;
        let menuData = [];
        let cart = {};
        let filteredMenuData = [];

        // Emoji icons para categorias de comida
        const categoryIcons = {
            'entradas': '🥗',
            'pratos principais': '🍽️',
            'principais': '🍽️',
            'massas': '🍝',
            'pizza': '🍕',
            'pizzas': '🍕',
            'hambúrguer': '🍔',
            'hamburgueres': '🍔',
            'lanches': '🥪',
            'carnes': '🥩',
            'frango': '🍗',
            'peixes': '🐟',
            'frutos do mar': '🦐',
            'sobremesas': '🍰',
            'bebidas': '🥤',
            'sucos': '🧃',
            'cafés': '☕',
            'cervejas': '🍺',
            'vinhos': '🍷',
            'coquetéis': '🍹',
            'saladas': '🥗',
            'vegetariano': '🥬',
            'vegano': '🌱'
        };

        // Emoji icons para produtos
        const productIcons = {
            'pizza': '🍕',
            'hambúrguer': '🍔',
            'batata': '🍟',
            'frango': '🍗',
            'carne': '🥩',
            'peixe': '🐟',
            'salada': '🥗',
            'massa': '🍝',
            'risotto': '🍚',
            'sopa': '🍲',
            'sanduíche': '🥪',
            'taco': '🌮',
            'burrito': '🌯',
            'sushi': '🍣',
            'ramen': '🍜',
            'curry': '🍛',
            'paella': '🥘',
            'churrasco': '🍖',
            'costela': '🍖',
            'linguiça': '🌭',
            'ovo': '🍳',
            'queijo': '🧀',
            'pão': '🥖',
            'croissant': '🥐',
            'waffle': '🧇',
            'panqueca': '🥞',
            'bolo': '🍰',
            'torta': '🥧',
            'sorvete': '🍦',
            'pudim': '🍮',
            'café': '☕',
            'chá': '🍵',
            'suco': '🧃',
            'refrigerante': '🥤',
            'água': '💧',
            'cerveja': '🍺',
            'vinho': '🍷',
            'champagne': '🥂',
            'coquetel': '🍹',
            'caipirinha': '🍹'
        };

        // Utilitários
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatPrice(price) {
            return parseFloat(price).toFixed(2).replace('.', ',');
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="error-message">
                    <p>${message}</p>
                    <button onclick="location.reload()" class="order-btn" style="margin-top: 20px; max-width: 200px;">
                        <span>Tentar Novamente</span>
                    </button>
                </div>
            `;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.background = type === 'success' ? 'var(--success)' : 'var(--primary)';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function getCategoryIcon(categoryName) {
            const name = categoryName.toLowerCase();
            for (const [key, icon] of Object.entries(categoryIcons)) {
                if (name.includes(key)) return icon;
            }
            return '🍽️';
        }

        function getProductIcon(productName) {
            const name = productName.toLowerCase();
            for (const [key, icon] of Object.entries(productIcons)) {
                if (name.includes(key)) return icon;
            }
            return '🍽️';
        }

        // Carregar menu
        async function loadMenu() {
            try {
                const restaurantUuid = getUrlParameter('restaurant');
                const tableNumber = getUrlParameter('table');

                if (!restaurantUuid) {
                    throw new Error('Link inválido. Escaneie o QR code novamente.');
                }

                let menuUrl = `${apiBaseUrl}/menu/restaurant/${restaurantUuid}`;
                
                const response = await fetch(menuUrl);
                const data = await response.json();

                if (data.success || data.restaurant) {
                    restaurantData = data.restaurant;
                    menuData = data.menu || [];
                    filteredMenuData = [...menuData];
                    
                    updateRestaurantInfo(tableNumber);
                    displayMenu();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('restaurantInfo').style.display = 'block';
                    document.getElementById('searchContainer').style.display = 'block';
                    document.getElementById('menuContainer').style.display = 'block';
                } else {
                    throw new Error('Menu não encontrado');
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Atualizar informações do restaurante
        function updateRestaurantInfo(tableNumber) {
            document.getElementById('restaurantName').textContent = restaurantData.name;
            document.getElementById('restaurantTitle').textContent = restaurantData.name;
            
            let details = [];
            if (restaurantData.address) details.push(restaurantData.address);
            if (restaurantData.phone) details.push(restaurantData.phone);
            
            document.getElementById('restaurantDetails').textContent = details.join(' • ');

            if (tableNumber) {
                document.getElementById('tableInfo').textContent = `Mesa ${tableNumber}`;
            }
        }

        // Filtrar menu
        function filterMenu() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm.trim()) {
                filteredMenuData = [...menuData];
            } else {
                filteredMenuData = menuData.map(category => ({
                    ...category,
                    products: category.products.filter(product => 
                        product.name.toLowerCase().includes(searchTerm) ||
                        (product.description && product.description.toLowerCase().includes(searchTerm))
                    )
                })).filter(category => category.products.length > 0);
            }
            
            displayMenu();
        }

        // Exibir menu
        function displayMenu() {
            const container = document.getElementById('menuContainer');
            
            if (!filteredMenuData || filteredMenuData.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🔍</div>
                        <p>Nenhum produto encontrado.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredMenuData.map(category => `
                <div class="category">
                    <div class="category-header">
                        ${getCategoryIcon(category.category_name)} ${category.category_name}
                    </div>
                    ${category.products.map(product => `
                        <div class="product">
                            <div class="product-content">
                                <div class="product-info">
                                    <div class="product-header">
                                        <div class="product-image">
                                            ${getProductIcon(product.name)}
                                        </div>
                                        <div class="product-details">
                                            <div class="product-name">${product.name}</div>
                                            ${product.description ? `<div class="product-description">${product.description}</div>` : ''}
                                            <div class="product-price ${product.is_on_promotion ? 'promotion' : ''}">
                                                ${product.is_on_promotion && product.current_price < product.regular_price ? 
                                                    `<span>${formatPrice(product.current_price)} MT</span>
                                                     <span class="old-price">${formatPrice(product.regular_price)} MT</span>
                                                     <span class="promotion-badge">Promoção</span>` :
                                                    `<span>${formatPrice(product.current_price)} MT</span>`
                                                }
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="removeFromCart(${product.id})" 
                                            id="remove-${product.id}" disabled aria-label="Remover item">
                                        −
                                    </button>
                                    <span class="quantity-display" id="qty-${product.id}">0</span>
                                    <button class="quantity-btn" onclick="addToCart(${product.id}, '${product.name.replace(/'/g, "\\'")}', ${product.current_price})" aria-label="Adicionar item">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');

            // Atualizar displays dos produtos no carrinho
            Object.keys(cart).forEach(productId => {
                updateProductDisplay(productId);
            });
        }

        // Funções do carrinho
        function addToCart(productId, productName, price) {
            if (!cart[productId]) {
                cart[productId] = {
                    id: productId,
                    name: productName,
                    price: parseFloat(price),
                    quantity: 0
                };
            }
            
            cart[productId].quantity++;
            updateProductDisplay(productId);
            updateCartSummary();
            
            // Feedback visual
            showToast(`${productName} adicionado ao carrinho!`);
        }

        function removeFromCart(productId) {
            if (cart[productId] && cart[productId].quantity > 0) {
                const productName = cart[productId].name;
                cart[productId].quantity--;
                
                if (cart[productId].quantity === 0) {
                    delete cart[productId];
                }
                
                updateProductDisplay(productId);
                updateCartSummary();
                
                // Feedback visual
                showToast(`${productName} removido do carrinho!`);
            }
        }

        function updateProductDisplay(productId) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            const removeBtn = document.getElementById(`remove-${productId}`);
            
            const quantity = cart[productId]?.quantity || 0;
            
            if (qtyElement) qtyElement.textContent = quantity;
            if (removeBtn) removeBtn.disabled = quantity === 0;
        }

        function updateCartSummary() {
            const cartItems = Object.values(cart);
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cartItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);

            document.getElementById('cartItems').textContent = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'}`;
            document.getElementById('cartTotal').textContent = `${formatPrice(totalPrice)} MT`;
            document.getElementById('cartBadge').textContent = totalItems;

            const cartSummary = document.getElementById('cartSummary');
            cartSummary.style.display = totalItems > 0 ? 'block' : 'none';
        }

        // Modais
        function showCart() {
            const cartItems = Object.values(cart);
            const modal = document.getElementById('cartModal');
            const details = document.getElementById('cartDetails');
            
            if (cartItems.length === 0) {
                details.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <p>Carrinho vazio</p>
                    </div>
                `;
            } else {
                const totalPrice = cartItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                details.innerHTML = `
                    ${cartItems.map(item => `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border);">
                            <div>
                                <div style="font-weight: 700; color: var(--text-primary); margin-bottom: 4px;">${item.name}</div>
                                <div style="color: var(--text-secondary); font-size: 0.875rem;">${formatPrice(item.price)} MT cada</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; margin-bottom: 4px;">${item.quantity}x</div>
                                <div style="font-weight: 700; color: var(--primary);">${formatPrice(item.quantity * item.price)} MT</div>
                            </div>
                        </div>
                    `).join('')}
                    <div style="margin-top: 24px; padding-top: 16px; border-top: 2px solid var(--primary); text-align: right;">
                        <div style="font-size: 1.25rem; font-weight: 800; color: var(--primary);">
                            Total: ${formatPrice(totalPrice)} MT
                        </div>
                    </div>
                `;
            }
            
            modal.style.display = 'block';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function showCustomerForm() {
            if (Object.keys(cart).length === 0) {
                showToast('Adicione itens ao carrinho primeiro', 'error');
                return;
            }
            
            document.getElementById('customerModal').style.display = 'block';
        }

        function closeCustomerForm() {
            document.getElementById('customerModal').style.display = 'none';
        }

        // Enviar pedido
        async function submitOrder(customerData) {
            try {
                const submitBtn = document.querySelector('#customerForm button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span>Enviando...</span>';
                submitBtn.disabled = true;

                const cartItems = Object.values(cart);
                const total = cartItems.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                const tableNumber = getUrlParameter('table');

                const orderData = {
                    restaurant_id: restaurantData.id,
                    table_number: tableNumber ? parseInt(tableNumber) : null,
                    customer_name: customerData.name,
                    customer_phone: customerData.phone,
                    customer_email: customerData.email || null,
                    notes: customerData.notes || null,
                    subtotal: total,
                    total_amount: total,
                    items: cartItems.map(item => ({
                        product_id: item.id,
                        quantity: item.quantity,
                        unit_price: item.price
                    }))
                };

                const response = await fetch(`${apiBaseUrl}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('orderNumber').textContent = data.data.order_number;
                    document.getElementById('customerModal').style.display = 'none';
                    document.getElementById('successModal').style.display = 'block';
                    
                    // Limpar carrinho
                    cart = {};
                    updateCartSummary();
                    
                    // Atualizar displays
                    Object.keys(cart).forEach(productId => {
                        updateProductDisplay(productId);
                    });
                } else {
                    throw new Error(data.message || 'Erro ao enviar pedido');
                }
            } catch (error) {
                showToast('Erro ao enviar pedido: ' + error.message, 'error');
            } finally {
                const submitBtn = document.querySelector('#customerForm button[type="submit"]');
                submitBtn.innerHTML = '<span>Confirmar Pedido</span>';
                submitBtn.disabled = false;
            }
        }

        // Event listeners
        document.getElementById('customerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const customerData = {
                name: document.getElementById('customerName').value.trim(),
                phone: document.getElementById('customerPhone').value.trim(),
                email: document.getElementById('customerEmail').value.trim(),
                notes: document.getElementById('orderNotes').value.trim()
            };

            if (!customerData.name || !customerData.phone) {
                showToast('Nome e telefone são obrigatórios', 'error');
                return;
            }

            submitOrder(customerData);
        });

        // Fechar modais clicando fora
        window.onclick = function(event) {
            const modals = ['cartModal', 'customerModal', 'successModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modals = ['cartModal', 'customerModal', 'successModal'];
                modals.forEach(modalId => {
                    const modal = document.getElementById(modalId);
                    if (modal.style.display === 'block') {
                        modal.style.display = 'none';
                    }
                });
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
